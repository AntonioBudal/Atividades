<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express√µes Regulares</title>
    <style>
        .errado{
           
            border-style: solid;
            border-radius: 1px;
            border-color: red;
        }

        .correto {
            border-style: solid;
            border-radius: 1px;
            border-color: green;
        }
    </style>

</head>
<body>
    Digite um CPF <input onkeyup="Validar();" type="text" id="cpf">
    <br> <br>
    Digite um TELEFONE <input onkeyup="ValidarTelefone();" type="text" id="telefone">
    <br> <br>
    Digite um CEP<input onkeyup="ValidarCEP();" type="text" id="cep">
    

</body>
<script>
        function Validar() {
           
            /* ^[min-max]{limite}*/
            expressao = /^[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}$/g;
            texto = cpf.value
            resposta = expressao.test(texto);
            if(resposta == false){
                cpf.classList.add('errado');
                cpf.classList.remove('correto');
            } else {
                cpf.classList.add('correto');
                cpf.classList.remove('errado');
            } 
        }

        function ValidarTelefone() {
           
           /* ^[min-max]{limite}*/
           expressao = /^\([0-9]{2}\) [0-9] [0-9]{4}-[0-9]{4}$/g;
           texto = telefone.value
           resposta = expressao.test(texto);
           if(resposta == false){
                telefone.classList.add('errado');
                telefone.classList.remove('correto');
            } else {
                telefone.classList.add('correto');
                telefone.classList.remove('errado');
            } 
       }

       function ValidarCEP() {
           
           /* ^[min-max]{limite}*/
           expressao = /^[0-9]{5}-[0-9]{3}$/g;
           texto = cep.value
           resposta = expressao.test(texto);
           if(resposta == false){
                cep.classList.add('errado');
                cep.classList.remove('correto');
            } else {
                cep.classList.add('correto');
                cep.classList.remove('errado');
            } 
       }
</script>
</html>
