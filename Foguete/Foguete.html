<html lang="pt-br">
<head>

    <style>
        body
        {
            width: 100%;

<body>
    <img src="chao.png" id="chao" width="20%"  class="chao">

    <div class="nome">Antônio Budal Arins de Lima</div>
</body>
<script src="jquery-3.7.0.min.js"></script>
<script>
    function Foguetao(){

    function playAudio()

    }

    setTimeout(playAudio2, 15000)

    setTimeout(pausarAudio, 15000)

    setTimeout(pausarAudio2, 20000)

    function playAudio3() 
    {

    setTimeout(playAudio3, 20000)


    data = new Date()
    tempo_inicial = data.getTime()

    {
        e = e || window.event;

        tecla = e.keyCode;
        console.log(tecla); // MOSTRA O CÓDIGO DA TECLA PRESSIONADA
        
        data = new Date()
        tempo_final = data.getTime()

        if(tempo_final - tempo_inicial > 1000)
        {
            tempo_inicial = tempo_final
            if(tecla == 37)
            {
                x = x - 20
            }
            if(tecla == 39)
            {
                x = x + 20
            }
        }
    }

    teleporizador= setTimeout(Subir, 15000)
    x = 43;
    y = 10;
    TOPO = "";
    esquerda = "";

    function Subir()
    {    
        TOPO = y + "%";
        $("#foguete").animate({top:TOPO}, 5000)
        temporizador = null
        temporizador = setInterval(Descer, 1000)
    }
    function Descer()
    {
        y = y + 5
        TOPO = y + "%"
        esquerda = x + "%"
        $("#foguete").animate({left:esquerda,top:TOPO},1000)
        if(y > 40)
        {
            y = 40;
        }
    }
    }
    
</script>
